<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal Volume dan Luas Bangun Ruang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }

        .level-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .level-btn.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .level-btn:hover {
            transform: scale(1.05);
        }

        .level-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 8px;
        }

        .badge-dasar {
            background: #d4edda;
            color: #155724;
        }

        .badge-lanjutan {
            background: #fff3cd;
            color: #856404;
        }

        .content {
            padding: 30px;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-card.advanced {
            border-left: 5px solid #ff6b6b;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .question-card.advanced .question-number {
            background: #ff6b6b;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .answer-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .answer-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .check-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .check-btn:hover {
            background: #5568d3;
        }

        .feedback {
            margin-top: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .reset-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #5f3a82;
        }

        .difficulty-info {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #2d3436;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 22px;
            }

            .content {
                padding: 20px;
            }

            .question-card {
                padding: 20px;
            }

            .answer-section {
                flex-direction: column;
            }

            .check-btn {
                width: 100%;
            }

            .level-selector {
                flex-direction: column;
            }

            .level-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìê Latihan Soal Volume dan Luas Bangun Ruang</h1>
            <p>Pilih Level Kesulitan Anda</p>
        </div>

        <div class="level-selector">
            <button class="level-btn active" onclick="switchLevel('dasar')">
                üü¢ Level Dasar
                <span class="level-badge badge-dasar">20 Soal</span>
            </button>
            <button class="level-btn" onclick="switchLevel('lanjutan')">
                üî¥ Level Lanjutan
                <span class="level-badge badge-lanjutan">20 Soal</span>
            </button>
        </div>

        <div class="content">
            <div class="difficulty-info" id="difficultyInfo">
                üìò Level Dasar - Soal dasar dengan perhitungan langsung
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar">0/20 Benar</div>
            </div>

            <div id="questionsContainer"></div>

            <button class="reset-btn" onclick="resetQuiz()">üîÑ Ulangi Latihan</button>
        </div>
    </div>

    <script>
        const questionsDasar = [
            {
                text: "Sebuah kolam renang berbentuk balok memiliki panjang 25 meter, lebar 10 meter, dan kedalaman 2 meter. Berapa volume air yang dapat ditampung kolam tersebut dalam meter kubik?",
                answer: 500
            },
            {
                text: "Pak Ahmad ingin membuat aquarium berbentuk kubus dengan panjang rusuk 50 cm. Berapa liter air yang dibutuhkan untuk mengisi aquarium tersebut? (1 liter = 1000 cm¬≥)",
                answer: 125
            },
            {
                text: "Sebuah bak mandi berbentuk balok berukuran panjang 120 cm, lebar 80 cm, dan tinggi 60 cm. Berapa luas permukaan bak mandi tersebut dalam cm¬≤?",
                answer: 43200
            },
            {
                text: "Sebuah tenda berbentuk prisma segitiga memiliki alas segitiga dengan panjang alas 4 meter dan tinggi 3 meter. Jika panjang tenda 5 meter, berapa volume tenda tersebut dalam m¬≥?",
                answer: 30
            },
            {
                text: "Sebuah kotak kado berbentuk kubus memiliki volume 1.728 cm¬≥. Berapa panjang rusuk kotak kado tersebut dalam cm?",
                answer: 12
            },
            {
                text: "Sebuah tangki air berbentuk tabung memiliki jari-jari 70 cm dan tinggi 2 meter. Berapa volume tangki tersebut dalam liter? (gunakan œÄ = 22/7, 1 liter = 1000 cm¬≥)",
                answer: 3080
            },
            {
                text: "Sebuah bola memiliki jari-jari 21 cm. Berapa luas permukaan bola tersebut dalam cm¬≤? (gunakan œÄ = 22/7)",
                answer: 5544
            },
            {
                text: "Sebuah limas segiempat memiliki alas berbentuk persegi dengan sisi 10 cm dan tinggi limas 12 cm. Berapa volume limas tersebut dalam cm¬≥?",
                answer: 400
            },
            {
                text: "Sebuah drum minyak berbentuk tabung dengan diameter 60 cm dan tinggi 100 cm. Berapa liter minyak yang dapat ditampung drum tersebut? (gunakan œÄ = 3,14, 1 liter = 1000 cm¬≥)",
                answer: 282.6
            },
            {
                text: "Sebuah ruangan berbentuk balok memiliki panjang 8 meter, lebar 6 meter, dan tinggi 4 meter. Berapa luas dinding ruangan yang perlu dicat (tanpa lantai dan plafon) dalam m¬≤?",
                answer: 112
            },
            {
                text: "Sebuah kerucut es krim memiliki diameter 6 cm dan tinggi 10 cm. Berapa volume es krim yang dapat ditampung kerucut tersebut dalam cm¬≥? (gunakan œÄ = 3,14)",
                answer: 94.2
            },
            {
                text: "Sebuah bola basket memiliki diameter 24 cm. Berapa volume bola basket tersebut dalam cm¬≥? (gunakan œÄ = 3,14)",
                answer: 7234.56
            },
            {
                text: "Sebuah atap rumah berbentuk limas segiempat dengan alas persegi bersisi 8 meter dan tinggi atap 3 meter. Berapa volume ruang di bawah atap dalam m¬≥?",
                answer: 64
            },
            {
                text: "Sebuah pipa paralon berbentuk tabung memiliki panjang 3 meter dengan diameter dalam 5 cm. Berapa volume air yang dapat mengalir melalui pipa tersebut dalam cm¬≥? (gunakan œÄ = 3,14)",
                answer: 5887.5
            },
            {
                text: "Sebuah kotak pensil berbentuk balok memiliki panjang 20 cm, lebar 8 cm, dan tinggi 4 cm. Jika akan dibungkus dengan kertas kado, berapa luas kertas minimal yang dibutuhkan dalam cm¬≤?",
                answer: 672
            },
            {
                text: "Sebuah tong sampah berbentuk tabung tanpa tutup memiliki diameter 40 cm dan tinggi 60 cm. Berapa luas bahan yang diperlukan untuk membuat tong tersebut dalam cm¬≤? (gunakan œÄ = 3,14)",
                answer: 8792
            },
            {
                text: "Sebuah piramida di Mesir memiliki alas berbentuk persegi dengan sisi 230 meter dan tinggi 146 meter. Berapa volume piramida tersebut dalam m¬≥?",
                answer: 2573266.67
            },
            {
                text: "Sebuah bola lampu dekoratif berbentuk bola dengan jari-jari 7 cm. Berapa volume udara di dalam bola lampu tersebut dalam cm¬≥? (gunakan œÄ = 22/7)",
                answer: 1437.33
            },
            {
                text: "Sebuah gudang berbentuk prisma segitiga. Alas segitiga memiliki panjang alas 6 meter dan tinggi 4 meter. Jika panjang gudang 12 meter, berapa volume gudang dalam m¬≥?",
                answer: 144
            },
            {
                text: "Sebuah topi ulang tahun berbentuk kerucut dengan diameter alas 12 cm dan tinggi 15 cm. Jika akan dilapisi kertas warna, berapa luas kertas yang dibutuhkan untuk melapisi selimut kerucut (tanpa alas) dalam cm¬≤? (gunakan œÄ = 3,14 dan ‚àö(15¬≤ + 6¬≤) = ‚àö261 ‚âà 16,16)",
                answer: 304.42
            }
        ];

        const questionsLanjutan = [
            {
                text: "Sebuah perusahaan ingin membuat tangki air berbentuk tabung dengan volume 15.700 liter. Jika tinggi tangki harus 5 meter, berapa diameter tangki yang diperlukan dalam meter? (gunakan œÄ = 3,14, 1 m¬≥ = 1000 liter)",
                answer: 2
            },
            {
                text: "Sebuah kolam berbentuk gabungan setengah bola dan tabung. Diameter kolam 14 meter dan tinggi bagian tabung 2 meter. Berapa total volume air yang dapat ditampung dalam m¬≥? (gunakan œÄ = 22/7)",
                answer: 1437.33
            },
            {
                text: "Sebuah tenda sirkus berbentuk kerucut dengan diameter 20 meter. Jika volume tenda adalah 942 m¬≥, berapa tinggi tenda tersebut? (gunakan œÄ = 3,14)",
                answer: 9
            },
            {
                text: "Sebuah kotak berbentuk balok memiliki perbandingan panjang : lebar : tinggi = 5 : 3 : 2. Jika volume kotak adalah 1.920 cm¬≥, berapa luas permukaan kotak tersebut dalam cm¬≤?",
                answer: 992
            },
            {
                text: "Sebuah bola besi dengan jari-jari 6 cm dimasukkan ke dalam tabung berisi air dengan diameter 12 cm. Berapa kenaikan tinggi air dalam tabung? (gunakan œÄ = 3,14)",
                answer: 8
            },
            {
                text: "Sebuah monumen berbentuk limas segi enam beraturan. Jika panjang sisi alas 4 meter dan tinggi limas 9 meter, berapa volume monumen tersebut dalam m¬≥? (Luas segi enam beraturan = (3‚àö3/2) √ó s¬≤, gunakan ‚àö3 = 1,73)",
                answer: 124.56
            },
            {
                text: "Sebuah wadah berbentuk kerucut terbalik diisi air sampai setengah tingginya. Jika volume air adalah 250 cm¬≥, berapa volume total wadah dalam cm¬≥?",
                answer: 2000
            },
            {
                text: "Sebuah cerobong pabrik berbentuk tabung berongga dengan diameter luar 2 meter, diameter dalam 1,6 meter, dan tinggi 25 meter. Berapa volume bahan yang diperlukan untuk membuat cerobong tersebut dalam m¬≥? (gunakan œÄ = 3,14)",
                answer: 28.26
            },
            {
                text: "Sebuah piramida dipotong sejajar alas pada ketinggian 1/3 dari puncak. Jika volume piramida awal adalah 2.700 cm¬≥, berapa volume bagian yang terpotong (bagian atas) dalam cm¬≥?",
                answer: 100
            },
            {
                text: "Sebuah bola dengan jari-jari R dipotong menjadi dua bagian dengan perbandingan tinggi 1:2. Jika jari-jari bola adalah 12 cm, berapa volume bagian yang lebih kecil dalam cm¬≥? (gunakan œÄ = 3,14)",
                answer: 904.32
            },
            {
                text: "Sebuah akuarium berbentuk kubus dengan rusuk 60 cm diisi air sampai 3/4 tingginya. Jika dimasukkan 12 bola kaca dengan diameter 6 cm, berapa kenaikan tinggi air dalam cm? (gunakan œÄ = 3,14)",
                answer: 0.75
            },
            {
                text: "Sebuah limas segiempat diperbesar dengan faktor skala 3. Jika volume limas awal adalah 200 cm¬≥, berapa volume limas setelah diperbesar?",
                answer: 5400
            },
            {
                text: "Sebuah tabung dengan jari-jari 10 cm dan tinggi 20 cm dipotong secara diagonal dari sisi atas ke sisi bawah. Berapa volume salah satu bagian yang terpotong dalam cm¬≥? (gunakan œÄ = 3,14)",
                answer: 3140
            },
            {
                text: "Sebuah taman berbentuk lingkaran dengan diameter 28 meter akan dibuat kolam berbentuk bola dengan jari-jari 3 meter yang tertanam setengahnya di tanah. Berapa volume tanah yang harus digali dalam m¬≥? (gunakan œÄ = 22/7)",
                answer: 56.57
            },
            {
                text: "Sebuah es krim berbentuk kerucut dengan diameter 5 cm dan tinggi 12 cm di atasnya ada es berbentuk setengah bola dengan diameter sama dengan diameter kerucut. Berapa total volume es krim dalam cm¬≥? (gunakan œÄ = 3,14)",
                answer: 110.92
            },
            {
                text: "Sebuah prisma segitiga memiliki alas segitiga sama sisi dengan sisi 8 cm dan tinggi prisma 15 cm. Berapa luas permukaan prisma tersebut dalam cm¬≤? (gunakan ‚àö3 = 1,73)",
                answer: 415.36
            },
            {
                text: "Sebuah balon berbentuk bola dengan diameter 20 cm dipompa hingga diameternya menjadi 30 cm. Berapa kali lipat volume balon setelah dipompa?",
                answer: 3.375
            },
            {
                text: "Sebuah corong berbentuk kerucut dengan diameter atas 14 cm, diameter bawah 4 cm, dan tinggi 12 cm. Jika dianggap sebagai kerucut terpotong, berapa volume corong tersebut dalam cm¬≥? (gunakan œÄ = 22/7)",
                answer: 602.67
            },
            {
                text: "Sebuah kotak berbentuk kubus dengan rusuk 30 cm berisi penuh air. Air tersebut dituangkan ke wadah berbentuk balok dengan ukuran panjang 45 cm dan lebar 30 cm. Berapa tinggi air dalam wadah balok dalam cm?",
                answer: 20
            },
            {
                text: "Sebuah bangunan berbentuk gabungan balok dan limas segiempat. Balok berukuran 10m √ó 10m √ó 6m, dan limas di atasnya memiliki tinggi 4m. Jika biaya pengecatan Rp50.000 per m¬≤ (tanpa alas), berapa total biaya pengecatan? (dalam ribuan rupiah)",
                answer: 13400
            }
        ];

        let currentLevel = 'dasar';
        let correctAnswers = 0;

        function switchLevel(level) {
            currentLevel = level;
            correctAnswers = 0;
            
            // Update button states
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.level-btn').classList.add('active');
            
            // Update difficulty info
            const difficultyInfo = document.getElementById('difficultyInfo');
            if (level === 'dasar') {
                difficultyInfo.innerHTML = 'üìò Level Dasar - Soal dasar dengan perhitungan langsung';
                difficultyInfo.style.background = 'linear-gradient(135deg, #d4edda 0%, #a8e6b8 100%)';
            } else {
                difficultyInfo.innerHTML = 'üìï Level Lanjutan - Soal kompleks dengan perhitungan multi-langkah dan konsep gabungan';
                difficultyInfo.style.background = 'linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%)';
            }
            
            createQuestions();
            updateProgress();
        }

        function createQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            const questions = currentLevel === 'dasar' ? questionsDasar : questionsLanjutan;
            const cardClass = currentLevel === 'lanjutan' ? 'question-card advanced' : 'question-card';
            
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = cardClass;
                card.innerHTML = `
                    <span class="question-number">Soal ${index + 1}</span>
                    <div class="question-text">${q.text}</div>
                    <div class="answer-section">
                        <input type="number" class="answer-input" id="answer${index}" placeholder="Masukkan jawaban Anda..." step="0.01">
                        <button class="check-btn" onclick="checkAnswer(${index})">Cek</button>
                    </div>
                    <div class="feedback" id="feedback${index}"></div>
                `;
                container.appendChild(card);
            });
        }

        function checkAnswer(index) {
            const questions = currentLevel === 'dasar' ? questionsDasar : questionsLanjutan;
            const input = document.getElementById(`answer${index}`);
            const feedback = document.getElementById(`feedback${index}`);
            const userAnswer = parseFloat(input.value);
            const correctAnswer = questions[index].answer;

            // Toleransi untuk pembulatan
            const tolerance = currentLevel === 'lanjutan' ? 1 : 0.5;
            const isCorrect = Math.abs(userAnswer - correctAnswer) <= tolerance;

            if (input.value === '') {
                feedback.className = 'feedback incorrect';
                feedback.textContent = '‚ùå Silakan masukkan jawaban terlebih dahulu!';
                return;
            }

            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = `‚úÖ Benar! Jawaban yang tepat adalah ${correctAnswer}`;
                if (!input.dataset.correct) {
                    correctAnswers++;
                    input.dataset.correct = 'true';
                    updateProgress();
                }
                input.disabled = true;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `‚ùå Kurang tepat. Coba periksa perhitungan Anda kembali. Jawaban yang benar adalah ${correctAnswer}`;
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const totalQuestions = currentLevel === 'dasar' ? questionsDasar.length : questionsLanjutan.length;
            const percentage = (correctAnswers / totalQuestions) * 100;
            progressBar.style.width = percentage + '%';
            progressBar.textContent = `${correctAnswers}/${totalQuestions} Benar`;
        }

        function resetQuiz() {
            correctAnswers = 0;
            updateProgress();
            
            const questions = currentLevel === 'dasar' ? questionsDasar : questionsLanjutan;
            questions.forEach((q, index) => {
                const input = document.getElementById(`answer${index}`);
                const feedback = document.getElementById(`feedback${index}`);
                if (input) {
                    input.value = '';
                    input.disabled = false;
                    input.dataset.correct = '';
                }
                if (feedback) {
                    feedback.className = 'feedback';
                    feedback.textContent = '';
                }
            });
        }

        // Initialize
        createQuestions();
    </script>
</body>
</html>
